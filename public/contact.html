    <style>
      #toTop {
        margin: 15px;
        padding-top: 3px;
        padding-bottom: 3px;
        padding-left: 9px;
        padding-right: 9px;
        position: fixed;
        bottom: 25px;
        right: 25px;
        cursor: pointer;
        display: none;
        border: 2px solid black;
        border-radius: 50px;
        background-color: rgba(0, 0, 0, 0);
        /* color: #2f89fc; */
        color: black;
      }
      #toTop:hover {
        transition-duration: 0.3s;
        border-color: #2f89fc;
        color: #2f89fc;
      }
    </style>
    <script>
      $(document).ready(function () {
        $('body').append(
          '<button id="toTop" class="btn-info"><span class="glyphicon glyphicon-chevron-up"></span></button>'
        )
        $(window).scroll(function () {
          if ($(this).scrollTop() != 0) {
            $('#toTop').fadeIn()
          } else {
            $('#toTop').fadeOut()
          }
        })
        $('#toTop').click(function () {
          $('html, body').animate({ scrollTop: 0 }, 600)
          return false
        })
      })
    </script>
